<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с элементами формы</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="javascript:void(0)" class="col-md-4">
    <input type="text" placeholder="ФИО" class="form-control"> <br>
    <input type="number" placeholder="Номер телефона" class="form-control"> <br>
    <input type="date" placeholder="Дата рождения" class="form-control"> <br>
    <p class="form-label">Пол</p>
    <label  class="form-check-label" for="Male">Муж<input class="form-check-input" type="radio" name="gender" id="male" value="male"></label>
    <label  class="form-check-label" for="Female">Жен<input class="form-check-input" type="radio" name="gender" id="female" value="female"></label> <br>
    <p class="form-label">Какой язык интересует</p>
    <label  class="form-check-label" for="JS">JavaScript<input class="form-check-input" type="checkbox" id="js" value="JS"></label>
    <label  class="form-check-label" for="Java">Java<input class="form-check-input" type="checkbox" id="java" value="Java"></label>
    <label  class="form-check-label" for="SQL">SQL<input class="form-check-input" type="checkbox" id="sql" value="SQL"></label> <br>
    <p class="form-label">Выберите филиал</p>
    <select class="form-select">
        <option value="0">Выберите</option>
        <option value="1">Суюмбаева 123</option>
        <option value="2">Турусбекова 149</option>
    </select> <br>
    <input type="submit" class="btn btn-primary">
</form>

<script src="main.js"></script>
</body>
</html>
